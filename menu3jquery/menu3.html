<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      *{
          margin:0;padding:0;
      }
      #nav{
          height:40px;
          width:600px;
          margin:0 auto;
          background-color:#eee;
      }
      a{
          text-decoration:none;
          display:block;
          color:#333;
          width:90px;
      }
      ul{
          list-style:none;
      }
      ul li{
          float:left;
          line-height:40px;
          text-align:center;
          position:relative;
      }
      ul li ul li{
          float:none;
          border-left:none;
          margin-top:2px;
          background-color:#03f;
      }
      ul li ul{
          width:90px;
          position:absolute;
          left:0;
          top:40px;
          display:none;
      }
    </style>
    <script src="./js/jquery-3.3.1.js"></script>
    <script>
    $(function(){
           $('.navmenu').mouseover(function(){
               $(this).children("ul").show();
           });
           $(".navmenu").mouseout(function(){
               $(this).children("ul").hide();
           })
    })
    </script>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li class="navmenu"><a href="#">课程大厅</a>
               <ul>
                   <li><a href="#">javascript</a></li>
                   <li><a href="#">html</a></li>
                   <li><a href="#">css</a></li>
               </ul>
            </li>
            <li><a href="#">学习中心</a></li>
            <li><a href="#">经典案例</a></li>
            <li><a href="#">关于我们</a></li>
        </ul>
    </div>
</body>
</html>
